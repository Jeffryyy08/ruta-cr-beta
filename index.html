<!DOCTYPE html>
<html>
<head>
  <title>Ruta en Tiempo Real</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="status">Esperando ubicaci贸n...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://sljzxaenmwujgjingqst.supabase.co"
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsanp4YWVubXd1amdqaW5ncXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNDI0MjMsImV4cCI6MjA4NjkxODQyM30.WdvJ95O5SHA5P85oSZMlmqEWbsCbl8Li6u4ctqgs9ho"

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  )

  const map = L.map('map').setView([10.323, -84.428], 13)

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map)

  //  Icono personalizado tipo bus
  const busIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  })

  let marker = L.marker([10.323, -84.428], { icon: busIcon }).addTo(map)
  marker.bindPopup("Bus en servicio ")

  console.log("Mapa cargado. Esperando ubicaciones...")

  //  Cargar 煤ltima ubicaci贸n al entrar
  async function cargarUltimaUbicacion() {
    const { data, error } = await supabaseClient
      .from("locations")
      .select("*")
      .order("created_at", { ascending: false })
      .limit(1)

    if (data && data.length > 0) {
      const { lat, lng } = data[0]
      marker.setLatLng([lat, lng])
      map.setView([lat, lng], 15)
      document.getElementById("status").innerText =
        "ltima actualizaci贸n: " + new Date().toLocaleTimeString()
    }
  }

  cargarUltimaUbicacion()

  //  Escuchar nuevas ubicaciones en tiempo real
  supabaseClient
    .channel('realtime-locations')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: 'locations'
      },
      (payload) => {
        const { lat, lng } = payload.new

        console.log("Nueva ubicaci贸n recibida:", lat, lng)

        marker.setLatLng([lat, lng])
        map.panTo([lat, lng], { animate: true, duration: 0.5 })

        marker.setPopupContent("Bus en servicio <br>Actualizado ahora")

        document.getElementById("status").innerText =
          "ltima actualizaci贸n: " + new Date().toLocaleTimeString()
      }
    )
    .subscribe()
</script>

</body>
</html>
