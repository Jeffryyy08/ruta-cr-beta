<!DOCTYPE html>
<html>
<head>
  <title>Ruta en Vivo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script type="module">

import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://sljzxaenmwujgjingqst.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsanp4YWVubXd1amdqaW5ncXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNDI0MjMsImV4cCI6MjA4NjkxODQyM30.WdvJ95O5SHA5P85oSZMlmqEWbsCbl8Li6u4ctqgs9ho'
const supabase = createClient(supabaseUrl, supabaseKey)

// Inicializar mapa centrado en Ciudad Quesada
const map = L.map('map').setView([10.3238, -84.4271], 13)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map)

let marker = L.marker([10.3238, -84.4271]).addTo(map)

// Obtener Ãºltimo bus activo
async function getLatestBus() {
  const { data } = await supabase
    .from('buses')
    .select('id')
    .order('created_at', { ascending: false })
    .limit(1)
    .single()

  return data?.id
}

async function startListening() {
  const busId = await getLatestBus()
  if (!busId) return

  supabase
    .channel('realtime-locations')
    .on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'locations', filter: `bus_id=eq.${busId}` },
      (payload) => {
        const { lat, lng } = payload.new
        marker.setLatLng([lat, lng])
        map.panTo([lat, lng])
      }
    )
    .subscribe()
}

startListening()

</script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
