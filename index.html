<!DOCTYPE html>
<html>
<head>
  <title>Ruta en Tiempo Real</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // üîë TU CONFIGURACI√ìN
  const SUPABASE_URL = "https://sljzxaenmwujgjingqst.supabase.co"
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsanp4YWVubXd1amdqaW5ncXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNDI0MjMsImV4cCI6MjA4NjkxODQyM30.WdvJ95O5SHA5P85oSZMlmqEWbsCbl8Li6u4ctqgs9ho"

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  // üåé Crear mapa
  const map = L.map('map').setView([10.323, -84.428], 13)

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map)

  // üìç Marcador inicial (invisible hasta recibir datos reales)
  let marker = L.marker([10.323, -84.428]).addTo(map)

  console.log("Mapa cargado. Esperando ubicaciones...")

  // üöÄ Escuchar TODAS las nuevas ubicaciones
  supabase
    .channel('realtime-locations')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: 'locations'
      },
      (payload) => {
        const { lat, lng } = payload.new

        console.log("Nueva ubicaci√≥n recibida:", lat, lng)

        marker.setLatLng([lat, lng])
        map.setView([lat, lng], 15)
      }
    )
    .subscribe()

</script>

</body>
</html>
